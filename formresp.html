<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body,
    td {
      font-size: 11pt !important;
      color: #efefef !important;
      background-color: #1e1e1e !important;
    }

    .text-dim {
      color: #9b9b9b !important;
    }

    .text-smaller {
      font-size: .75rem !important;
    }

    .bg-dim {
      background-color: #181818 !important;
    }

    .bg-main {
      background-color: #1e1e1e !important;
    }
  </style>
</head>

<body class="m-0">

  <div class="table-responsive m-0 p-0">
    <table id="mytable" class="table table-sm align-middle table-borderless m-0">
      <tbody>

      </tbody>
    </table>
  </div>

  <script>
    var formType = "WEEKEND";
    sendData();

    async function sendData() {
      const data = await getSheet('Info');
      const info = getCurrentForms(data)[formType];
      const formName = info.title;
      const formData = await getSheet(formName);
      const rows = make_prows(formData);

      document.getElementById("mytable").querySelector('tbody').innerHTML = rows;
    }

    function getCurrentForms(infoData) {
      let forms = infoData;
      forms.reverse();
      let tnf = forms.filter((x) => x['Form'].includes('TNF') == true)[0];
      let wknd = forms.filter((x) => x['Form'].includes('TNF') == false)[0];
      return {
        TNF: {
          title: tnf['Form'],
          status: tnf['Status']
        },
        WEEKEND: {
          title: wknd['Form'],
          status: wknd['Status']
        }
      };
    }

    function make_prows(formData) {
      let playerList = ['Austin', 'Carly', 'Carter', 'John', 'Jordan', 'Kayla', 'Kristen', 'Kristy', 'Stella'];
      let psublist = formData.map((row) => row['Select your name:']);
      psublist.push(...playerList);
      let players = psublist.filter((c, index) => psublist.indexOf(c) == index);
      let rows = '';
      players.forEach((p) => {
        let player = p;
        let status = 'PENDING';
        let rec = formData.filter((row) => row['Select your name:'] == player);
        let ename = new El('td');
        let estat = new El('td');
        if (rec.length > 0) {
          ename.addClass('fw-medium').addChild(player);
          estat.addClass('fw-medium text-end').addChild('SUBMITTED');
        } else {
          ename.addClass('text-dim').addChild(player);
          estat.addClass('text-dim text-end').addChild(status);
        }

        let row = new El('tr').addChild(ename).addChild(estat);
        rows += row.html();
      });
      return rows;
    }

    /* ------------------------------------------------ */

    async function getSheet(sheet) {
      const shname = sheet.split(' ').join('+');
      const resp = await fetch('https://docs.google.com/spreadsheets/d/14ZYopWScY-nkBJ4Eq7DpLqRw6s2Fre3EWYkKsCIc8lU/gviz/tq?tqx=out:json&tq&sheet=' + shname);
      const raw = await resp.text();
      const data = procSheet(raw);
      return data;
    }

  </script>
  <script src="https://cdn.jsdelivr.net/gh/jordan-ewings/pickem@main/scripts/base.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>
