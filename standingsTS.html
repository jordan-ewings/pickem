<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body,
    td {
      font-size: 11pt !important;
      color: #efefef !important;
      background-color: #1e1e1e !important;
    }

    .text-dim {
      color: #9b9b9b !important;
    }

    .text-smaller {
      font-size: .75rem !important;
    }

    .bg-dim {
      background-color: #181818 !important;
    }

    .bg-main {
      background-color: #1e1e1e !important;
    }

    i {
      animation-iteration-count: 1 !important;
      animation-delay: 500ms !important;
      -webkit-animation-iteration-count: 1 !important;
      -webkit-animation-delay: 500ms !important;
    }

    .chart-container {
      position: relative;
      margin: auto;
      height: 80vh;
      width: 80vw;
    }
  </style>
</head>

<body class="m-0">
  <div class="chart-container" style="max-width: 600px;">
    <canvas id="myChart"></canvas>
  </div>

  <div class="container d-none">
    <pre id="data" class="">NO DATA</pre>
  </div>
  <script>

    sendData();

    /* ------------------------------------------------ */

    async function sendData() {
      const data = await getSheet('StandingsHistory');
      const COLORS = [
        '#4dc9f6',
        '#f67019',
        '#f53794',
        '#537bc4',
        '#acc236',
        '#166a8f',
        '#00a950',
        '#58595b',
        '#8549ba'
      ];
      let players = Object.keys(data[0]).filter((x) => x != 'week');
      let datasets = [];
      players.forEach((player, index) => {
        // if (player == 'week') return;
        let pdata = {
          label: player,
          data: data.map(x => {
            let rank = x[player];
            rank = parseFloat(rank);
            return rank;
          }),

          fill: false,
          borderColor: COLORS[index], // Random color for each player
        };
        datasets.push(pdata);
      });

      let chartData = {
        labels: data.map(x => parseInt(x.week)),
        datasets: datasets
      };

      document.getElementById("data").textContent = JSON.stringify(chartData, undefined, 2);

      buildRows();
    }

    /* ------------------------------------------------ */

    function buildRows() {

      let ctx = document.getElementById('myChart').getContext('2d');
      let chartData = JSON.parse(document.getElementById('data').textContent);


      let chart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
          // responsive: true,
          // Container for pan options
          pan: {
            // Boolean to enable panning
            enabled: true,

            // Panning directions. Remove the appropriate direction to disable 
            // Eg. 'y' would only allow panning in the y direction
            mode: 'x',

            speed: 1
          },

          // Container for zoom options
          zoom: {
            // Boolean to enable zooming
            enabled: true,
            // Zooming directions. Remove the appropriate direction to disable 
            // Eg. 'y' would only allow zooming in the y direction
            mode: 'x',
          },
          // Customize options as needed
          scales: {
            y: {
              reverse: false,
              // beginAtZero: true,
              // Add any additional y-axis configurations here if necessary
            },
            x: {
              // Add any additional x-axis configurations here if necessary
            },
          },
          plugins: {

            legend: {
              display: true,
              position: 'right',
            },
          },
          elements: {
            point: {

              radius: 5, // Set the radius of the points
              hitRadius: 10,
              hoverRadius: 8,
            },
          },
        },
      });


    }

    /* ------------------------------------------------ */

    async function getSheet(sheet) {
      const shname = sheet.split(' ').join('+');
      const resp = await fetch('https://docs.google.com/spreadsheets/d/14ZYopWScY-nkBJ4Eq7DpLqRw6s2Fre3EWYkKsCIc8lU/gviz/tq?tqx=out:json&tq&sheet=' + shname);
      const raw = await resp.text();
      const data = procSheet(raw);
      return data;
    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jordan-ewings/pickem@main/scripts/base.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>
