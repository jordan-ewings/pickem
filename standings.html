<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jordan-ewings/pickem@main/styles/style.css">
  <style>
    td {
      font-family: -apple-system, 'Helvetica Neue', sans-serif;
      font-size: 11pt;
      color: #efefef !important;
      background-color: #1e1e1e !important;
      padding-top: 6px !important;
      padding-bottom: 6px !important;
    }

    td.text-dim {
      color: #9b9b9b !important;
    }
  </style>
</head>

<body style="margin:0;">
  <div class="container mx-auto px-0" style="max-width: 600px;">
    <div class="table-responsive">
      <table id="mytable" class="table table-sm table-borderless align-middle m-0">
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <script>

    sendData();

    /* ------------------------------------------------ */

    async function sendData() {
      const data = await getSheet('Standings');
      buildRows(data);
    }

    /* ------------------------------------------------ */

    function buildRows(proc) {

      let rows = '';


      let hf = 'text-center text-dim opacity-50 text-smaller fw-semibold px-0';
      let header = new El('tr').addClass('pb-2');
      header.addChild(new El('td').addClass(hf).addChild(''));
      header.addChild(new El('td').addClass(hf).addChild(''));
      header.addChild(new El('td').addClass(hf).addChild('WK'));
      header.addChild(new El('td').addClass(hf).addChild('TTL'));
      header.addChild(new El('td').addClass(hf).addChild('GB'));
      header.addChild(new El('td').addClass(hf).addChild('DOG'));
      header.addChild(new El('td').addClass(hf).addChild('DOG W'));
      rows += header.html();

      proc.forEach((g) => {
        if (g.gb == '') g.gb = '-';

        let row = new El('tr').addClass('pb-2');
        row.addChild(new El('td').addClass('text-nowrap text-end text-primary-emphasis text-smaller fw-medium')
          .addChild(g.rank));
        row.addChild(new El('td').addClass('text-nowrap fw-medium pe-4')
          .addChild(g.player));
        row.addChild(new El('td').addClass('text-nowrap text-center')
          .addChild(g.rec_week));
        row.addChild(new El('td').addClass('text-nowrap text-center')
          .addChild(g.rec));
        row.addChild(new El('td').addClass('text-nowrap text-center text-dim')
          .addChild(g.gb));
        row.addChild(new El('td').addClass('text-nowrap text-center text-dim')
          .addChild(g.pc_dog_pick));
        row.addChild(new El('td').addClass('text-nowrap text-center text-dim')
          .addChild(g.pc_dog_win));

        rows += row.html();
      });

      document.getElementById('mytable').querySelector('tbody').innerHTML = rows;
    }

    /* ------------------------------------------------ */

    async function getSheet(sheet) {
      const shname = sheet.split(' ').join('+');
      const resp = await fetch('https://docs.google.com/spreadsheets/d/14ZYopWScY-nkBJ4Eq7DpLqRw6s2Fre3EWYkKsCIc8lU/gviz/tq?tqx=out:json&tq&sheet=' + shname);
      const raw = await resp.text();
      const data = procSheet(raw);
      return data;
    }

  </script>
  <script src="https://cdn.jsdelivr.net/gh/jordan-ewings/pickem@main/scripts/base.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>
