<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jordan-ewings/pickem@main/styles/style.css">
</head>

<body style="font-size:11pt;">
  <div id="mytable" class="container mx-auto justify-content-center px-0" style="max-width: 600px;">
  </div>

  <script>
    sendData();

    /* ------------------------------------------------ */

    async function sendData() {
      const data = await getSheet('Standings');
      const rows = buildRows(data);
      document.getElementById("mytable").innerHTML = rows;
    }

    /* ------------------------------------------------ */

    function buildRows(proc) {

      let rows = '';
      let cf = {};
      cf.rank = 'col-1 px-0';
      cf.player = 'col-3 ps-2';
      cf.rec_week = 'col px-0';
      cf.rec = 'col px-0';
      cf.gb = 'col px-0';
      cf.pc_dog_pick = 'col px-0';
      cf.pc_dog_win = 'col px-0';

      let hf = 'text-center text-dim opacity-50 text-smaller fw-semibold';
      let header = new El('div').addClass('row mx-0 pb-2 align-items-center');
      header.addChild(new El('div').addClass(hf).addClass(cf.rank).addChild(''));
      header.addChild(new El('div').addClass(hf).addClass(cf.player).addChild(''));
      header.addChild(new El('div').addClass(hf).addClass(cf.rec_week).addChild('WK'));
      header.addChild(new El('div').addClass(hf).addClass(cf.rec).addChild('TTL'));
      header.addChild(new El('div').addClass(hf).addClass(cf.gb).addChild('GB'));
      header.addChild(new El('div').addClass(hf).addClass(cf.pc_dog_pick).addChild('DOG'));
      header.addChild(new El('div').addClass(hf).addClass(cf.pc_dog_win).addChild('DOG W'));
      rows += header.html();

      proc.forEach((g) => {
        if (g.gb == '') g.gb = '-';

        let row = new El('div').addClass('row mx-0 pb-2 align-items-center');
        row.addChild(new El('div').addClass('text-nowrap text-end text-dim text-smaller')
          .addClass(cf.rank).addChild(g.rank));
        row.addChild(new El('div').addClass('text-nowrap fw-medium')
          .addClass(cf.player).addChild(g.player));
        row.addChild(new El('div').addClass('text-nowrap text-center')
          .addClass(cf.rec_week).addChild(g.rec_week));
        row.addChild(new El('div').addClass('text-nowrap text-center')
          .addClass(cf.rec).addChild(g.rec));
        row.addChild(new El('div').addClass('text-nowrap text-center text-dim')
          .addClass(cf.gb).addChild(g.gb));
        row.addChild(new El('div').addClass('text-nowrap text-center text-dim')
          .addClass(cf.pc_dog_pick).addChild(g.pc_dog_pick));
        row.addChild(new El('div').addClass('text-nowrap text-center text-dim')
          .addClass(cf.pc_dog_win).addChild(g.pc_dog_win));

        rows += row.html();
      });

      return rows;
    }

    /* ------------------------------------------------ */

    async function getSheet(sheet) {
      const shname = sheet.split(' ').join('+');
      const resp = await fetch('https://docs.google.com/spreadsheets/d/14ZYopWScY-nkBJ4Eq7DpLqRw6s2Fre3EWYkKsCIc8lU/gviz/tq?tqx=out:json&tq&sheet=' + shname);
      const raw = await resp.text();
      const data = procSheet(raw);
      return data;
    }

  </script>
  <script src="https://cdn.jsdelivr.net/gh/jordan-ewings/pickem@main/scripts/base.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>
