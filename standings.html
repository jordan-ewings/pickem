    function buildRows(proc) {

      let rows = '';

      let hf = 'text-center text-dim opacity-50 text-smaller fw-semibold';
      let header = new El('tr').addClass('pb-2');
      header.addChild(new El('td').addClass(hf).addChild(''));
      header.addChild(new El('td').addClass(hf).addChild(''));
      header.addChild(new El('td').addClass(hf).addChild('WK'));
      header.addChild(new El('td').addClass(hf).addChild('TTL'));
      header.addChild(new El('td').addClass(hf).addChild('GB'));
      header.addChild(new El('td').addClass(hf).addChild('DOG'));
      header.addChild(new El('td').addClass(hf).addChild('DOG W'));
      rows += header.html();

      proc.forEach((g) => {
        if (g.gb == '') g.gb = '-';

        let row = new El('tr').addClass('pb-2');
        row.addChild(new El('td').addClass('text-nowrap text-end text-dim text-smaller')
          .addChild(g.rank));
        row.addChild(new El('td').addClass('text-nowrap fw-medium')
          .addChild(g.player));
        row.addChild(new El('td').addClass('text-nowrap text-center')
          .addChild(g.rec_week));
        row.addChild(new El('td').addClass('text-nowrap text-center')
          .addChild(g.rec));
        row.addChild(new El('td').addClass('text-nowrap text-center text-dim')
          .addChild(g.gb));
        row.addChild(new El('td').addClass('text-nowrap text-center text-dim')
          .addChild(g.pc_dog_pick));
        row.addChild(new El('td').addClass('text-nowrap text-center text-dim')
          .addChild(g.pc_dog_win));

        rows += row.html();
      });

      document.getElementById('mytable').querySelector('tbody').innerHTML = rows;
    }

    /* ------------------------------------------------ */

    async function getSheet(sheet) {
      const shname = sheet.split(' ').join('+');
      const resp = await fetch('https://docs.google.com/spreadsheets/d/14ZYopWScY-nkBJ4Eq7DpLqRw6s2Fre3EWYkKsCIc8lU/gviz/tq?tqx=out:json&tq&sheet=' + shname);
      const raw = await resp.text();
      const data = procSheet(raw);
      return data;
    }
