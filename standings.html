<head>

<body>
  <div id="mytable" class="container mx-auto justify-content-center px-0" style="max-width: 600px;">

  </div>

  <script>
    sendData();

    async function sendData() {
      const data = await getSheet('Standings');
      const rows = buildRows(data);
      document.getElementById("mytable").innerHTML = rows;
    }

    function buildRows(proc) {

      let rows = '';
      let header = new El('div').addClass('row mx-0 pb-2 align-items-center');
      header.addChild(new El('div').addClass('col-1 px-0 text-center text-dim opacity-50 text-smaller fw-semibold').addChild(''));
      header.addChild(new El('div').addClass('col-3 ps-2 text-center text-dim opacity-50 text-smaller fw-semibold').addChild(''));
      header.addChild(new El('div').addClass('col px-0 text-center text-dim opacity-50 text-smaller fw-semibold').addChild('WEEK'));
      header.addChild(new El('div').addClass('col px-0 text-center text-dim opacity-50 text-smaller fw-semibold').addChild('TOTAL'));
      header.addChild(new El('div').addClass('col px-0 text-center text-dim opacity-50 text-smaller fw-semibold').addChild('GB'));
      header.addChild(new El('div').addClass('col px-0 text-center text-dim opacity-50 text-smaller fw-semibold').addChild('DOG %'));
      header.addChild(new El('div').addClass('col px-0 text-center text-dim opacity-50 text-smaller fw-semibold').addChild('DOG W%'));
      rows += header.html();

      proc.forEach((g) => {
        let gamesback = g.gb;
        if (gamesback == '') {
          gamesback = '-';
        }

        let row = new El('div').addClass('row mx-0 pb-2 align-items-center');
        row.addChild(new El('div').addClass('col-1 px-0 text-nowrap text-end text-dim text-smaller')
          .addChild(g.rank));
        row.addChild(new El('div').addClass('col-3 ps-2 text-nowrap fw-medium')
          .addChild(g.player));
        row.addChild(new El('div').addClass('col px-0 text-nowrap text-center')
          .addChild(g.rec_week));
        row.addChild(new El('div').addClass('col px-0 text-nowrap text-center')
          .addChild(g.rec));
        row.addChild(new El('div').addClass('col px-0 text-nowrap text-center text-dim')
          .addChild(gamesback));
        row.addChild(new El('div').addClass('col px-0 text-nowrap text-center text-dim')
          .addChild(g.pc_dog_pick));
        row.addChild(new El('div').addClass('col px-0 text-nowrap text-center text-dim')
          .addChild(g.pc_dog_win));

        rows += row.html();
      });

      return rows;
    }

    async function getSheet(sheet) {
      const shname = sheet.split(' ').join('+');
      const resp = await fetch('https://docs.google.com/spreadsheets/d/14ZYopWScY-nkBJ4Eq7DpLqRw6s2Fre3EWYkKsCIc8lU/gviz/tq?tqx=out:json&tq&sheet=' + shname);
      const raw = await resp.text();
      const table = JSON.parse(raw.substring(47).slice(0, -2))['table'];
      console.log(table)

      let headers;
      let data;
      if (table.parsedNumHeaders == 1) {
        headers = table.cols.map((x) => {
          if (x) return x.label;
        }).filter(function (el) {
          return el != null;
        });
        data = table.rows.filter((x, index) => index >= 0);
      } else {
        headers = table.rows[0].c.map((x) => {
          if (x) return x.v;
        }).filter(function (el) {
          return el != null;
        });
        data = table.rows.filter((x, index) => index >= 1);
      }

      data = data.map((row) => {
        let d = {};
        let cols = headers;
        cols.forEach((c) => {
          let val = row.c[headers.indexOf(c)];
          if (val == null) {
            d[c] = '';
          } else {
            if (val.f) {
              d[c] = val.f;
            } else {
              d[c] = val.v;
            }
          }
        });
        return d;
      });

      console.log(data)
      return data;
    }

    // let cweek = g.rec_week;
    // let cwins = parseInt(cweek.split('-')[0]);
    // let closs = parseInt(cweek.split('-')[1]);
    // let cColor = '';
    // if (cwins > closs) cColor += 'text-success-emphasis';
    // if (cwins < closs) cColor += 'text-danger-emphasis';

    class El {

      constructor(tag) {
        this.tag = tag;
        this.classes = '';
        this.styles = '';
        this.src = '';
        this.inner = '';
        this.id = '';
      }

      addId(i) {
        this.id = i;
        return this;
      }

      addClass(c) {
        this.classes += ' ' + c;
        this.classes = this.classes.trim();
        return this;
      }

      addStyle(s) {
        this.styles += ' ' + s;
        this.styles = this.styles.trim();
        return this;
      }

      addSrc(s) {
        this.src = s;
        return this;
      }

      addChild(i) {
        if (!(typeof i === "string")) {
          this.inner += i.html();
        } else {
          this.inner += i;
        }
        return this;
      }

      // addChildren(j) {
      //   j.forEach((i) => {
      //     if (!(typeof i === "string")) {
      //       this.inner += i.html();
      //     } else {
      //       this.inner += i;
      //     }
      //   });
      //   return this;
      // }

      html() {
        let v = `<${this.tag}`;
        if (this.id != '') v += ` id="${this.id}"`;
        if (this.classes != '') v += ` class="${this.classes}"`;
        if (this.styles != '') v += ` style="${this.styles}"`;
        if (this.src != '') v += ` src="${this.src}"`;
        v += `>`;
        if (this.inner != '') v += `${this.inner}`;
        v += `</${this.tag}>`;
        return v;
      }
    }

  </script>
