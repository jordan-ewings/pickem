<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      font-family: -apple-system, 'Helvetica Neue', sans-serif;
      background-color: #1e1e1e;
      max-width: 700px;
      margin: 0;
    }

    .text-dim {
      color: #9b9b9b;
    }
  </style>
</head>

<body>

  <div class="d-flex flex-column justify-content-center align-items-center">
    <div id="fname" class=" fs-2 fw-bold"></div>
    <div id="fexp" class="text-dim fs-6 fw-normal"></div>
  </div>

  <script>
    var formType = "TNF"
    sendData();

    async function sendData() {
      const data = await getSheet('Info');
      const info = getCurrentForms(data)[formType];
      document.getElementById("fname").innerHTML = info.title;
      document.getElementById("fexp").innerHTML = info.status;
    }

    function getCurrentForms(data) {
      let forms = data;
      forms.reverse();
      let tnf = forms.filter((x) => x['Form'].includes('TNF') == true)[0];
      let wknd = forms.filter((x) => x['Form'].includes('TNF') == false)[0];
      return {
        TNF: {
          title: tnf['Form'],
          status: tnf['Status']
        },
        WEEKEND: {
          title: wknd['Form'],
          status: wknd['Status']
        }
      };
    }

    async function getSheet(sheet) {
      const shname = sheet.split(' ').join('+');
      const resp = await fetch('https://docs.google.com/spreadsheets/d/14ZYopWScY-nkBJ4Eq7DpLqRw6s2Fre3EWYkKsCIc8lU/gviz/tq?tqx=out:json&tq&sheet=' + shname);
      const raw = await resp.text();
      const table = JSON.parse(raw.substring(47).slice(0, -2))['table'];
      console.log(table)

      let headers;
      let data;
      if (table.parsedNumHeaders == 1) {
        headers = table.cols.map((x) => {
          if (x) return x.label;
        }).filter(function (el) {
          return el != null;
        });
        data = table.rows.filter((x, index) => index >= 0);
      } else {
        headers = table.rows[0].c.map((x) => {
          if (x) return x.v;
        }).filter(function (el) {
          return el != null;
        });
        data = table.rows.filter((x, index) => index >= 1);
      }

      data = data.map((row) => {
        let d = {};
        let cols = headers;
        cols.forEach((c) => {
          let val = row.c[headers.indexOf(c)];
          if (val == null) {
            d[c] = '';
          } else {
            if (val.f) {
              d[c] = val.f;
            } else {
              d[c] = val.v;
            }
          }
        });
        return d;
      });

      console.log(data)
      return data;
    }

    function make(tag, content, classes, styles) {
      let inner = '';
      if (content) inner += content;
      let r = `<${tag}`;
      if (classes) r += ` class="${classes}"`;
      if (styles) r += ` style="${styles}"`;
      if (tag == 'img') {
        r += ` src="${inner}"/>`;
      } else {
        r += `>${inner}</${tag}>`;
      }
      return r;
    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>
