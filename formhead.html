<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      font-size: 11pt !important;
      color: #efefef !important;
      background-color: #1e1e1e !important;
    }

    .text-dim {
      color: #9b9b9b !important;
    }

    .text-smaller {
      font-size: .75rem !important;
    }

    .bg-dim {
      background-color: #181818 !important;
    }

    .bg-main {
      background-color: #1e1e1e !important;
    }
  </style>
</head>

<body class="m-0">

  <div class="d-flex flex-column justify-content-center align-items-center">
    <div id="fname" class="fs-2 fw-bold"></div>
    <div id="fexp" class="text-dim fs-6 fw-normal"></div>
  </div>

  <script>
    var formType = "WEEKEND"
    sendData();

    async function sendData() {
      const data = await getSheet('Info');
      const info = getCurrentForms(data)[formType];
      let now = new Date().valueOf();
      let start = new Date(info.start).valueOf();
      start = start + (1000 * 60 * 5);
      let rem = calcDiff(start, now);
      if (now - start > 0) rem = info.status;

      document.getElementById("fname").innerHTML = info.title;
      document.getElementById("fexp").innerHTML = rem;
    }


    function getCurrentForms(data) {
      let forms = data;
      forms.reverse();
      let tnf = forms.filter((x) => x['Form'].includes('TNF') == true)[0];
      let wknd = forms.filter((x) => x['Form'].includes('TNF') == false)[0];
      return {
        TNF: {
          title: tnf['Form'],
          status: tnf['Status'],
          start: tnf['DL']
        },
        WEEKEND: {
          title: wknd['Form'],
          status: wknd['Status'],
          start: wknd['DL']
        }
      };
    }

    function calcDiff(d1, d2) {

      let rem = Math.abs(d1 - d2) / (1000 * 60);

      let remD = Math.floor(rem / (60 * 24));
      let rem2 = rem - remD * 60 * 24;
      let remH = Math.floor(rem2 / (60));
      let rem3 = rem2 - remH * 60;
      let remM = Math.floor(rem3);
      let labD = remD.toString() + 'D';
      let labH = remH.toString() + 'H';
      let labM = remM.toString() + 'M';
      let out;
      if (labD != '0D') {
        out = labD + ' ' + labH + ' ' + labM;
      } else {
        if (labH != '0H') {
          out = labH + ' ' + labM;
        } else {
          out = labM;
        }
      }

      return out;
    }

    /* ------------------------------------------------ */

    async function getSheet(sheet) {
      const shname = sheet.split(' ').join('+');
      const resp = await fetch('https://docs.google.com/spreadsheets/d/14ZYopWScY-nkBJ4Eq7DpLqRw6s2Fre3EWYkKsCIc8lU/gviz/tq?tqx=out:json&tq&sheet=' + shname);
      const raw = await resp.text();
      const data = procSheet(raw);
      return data;
    }

  </script>
  <script src="https://cdn.jsdelivr.net/gh/jordan-ewings/pickem@main/scripts/base.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>
